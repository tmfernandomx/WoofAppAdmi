<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      CASA HOGAR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionViewCanLeave)="buscar($event)">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 id="centro">Catalogo</h1>
      </ion-col>
    </ion-row>
    <ion-row>
    
    <ion-col size="12">
        <ion-searchbar placeholder="Busca por edad, raza o genero. " (ionChange)="buscarperro($event)"></ion-searchbar>
    </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-card *ngFor="let animal of catalogo | filtroc:eventoNombreID | filtrob:palabra" >
      <ion-card-header id="cabecera" >
          <ion-card-title id="letra-blanca">{{animal.nombre}}</ion-card-title>
        
      </ion-card-header>
      <ion-card-content>
        <img [src]="animal.foto" button [routerLink]="['/informacion-a',animal.id]">
        <ion-grid>
            <ion-row>
            <ion-col size="4" id="centrado">
            <ion-button color="ligth" id="centrado" routerLink="/tabs-mascotas/adoptar"><ion-icon name="heart" id="color"></ion-icon></ion-button>
            </ion-col>
            <ion-col size="4" id="centrado">
            <ion-button color="ligth" id="centrado"><ion-icon name="logo-facebook" id="color3"></ion-icon></ion-button>
            </ion-col>
            <ion-col size="4" id="centrado" >
            <ion-button color="ligth" id="centrado" button [routerLink]="['/apadrinar',eventoNombreID]"><ion-icon name="ribbon" id="color2"></ion-icon></ion-button>  
            </ion-col>
            </ion-row>
        </ion-grid> 
      </ion-card-content>
    </ion-card>
    
</ion-content>
